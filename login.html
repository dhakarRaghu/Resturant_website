<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>
    
    <style>
        
        body {
            
            font-family: Arial, sans-serif;
            background-color: #f4f4ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px; /* Increased border radius for a softer look */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Increased box shadow for depth */
            width: 400px; /* Increased width for additional details */
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darkened header text color */
        }
        
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        
        .login-container label {
            margin-bottom: 10px; /* Increased margin for better spacing */
            color: #555; /* Slightly darker label color */
        }
        
        .login-container input {
            padding: 12px; /* Increased padding for better input field visibility */
            margin-bottom: 18px; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 5px; /* Adjusted border radius for consistency */
        }
        .login-container input[type="checkbox"] {
            margin-bottom: 18px; /* Increased margin for better spacing */
        }
        .login-container select {
            padding: 12px; /* Increased padding for consistency with other inputs */
            margin-bottom: 18px; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 5px; /* Adjusted border radius for consistency */
        }
        .login-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px; /* Adjusted border radius for consistency */
            padding: 14px; /* Increased padding for a larger button */
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container #profile-image {
            margin-bottom: 18px; /* Increased margin for better spacing */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-describedby="email-desc" placeholder="Enter your email">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required aria-describedby="username-desc" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required aria-describedby="password-desc" placeholder="Enter your password">
            <!-- Add a password visibility toggle here if desired -->

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <!-- Add more options as needed -->
            </select>

            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" name="profileImage" accept="image/*">
            <!-- Consider adding JavaScript to preview the selected image before submission -->

            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember Me</label>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
