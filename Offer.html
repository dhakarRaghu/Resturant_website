<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .offer-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .offer-image {
      width: 100%;
      height: auto;
    }

    .offer-details {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e74c3c;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    .cta-button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Special Offer</h1>
  </header>
  
  <div class="offer-container">
    <img class="offer-image" src="special-offer.jpg" alt="Special Offer">
    <div class="offer-details">
      <h1>Delicious Special Offer</h1>
      <p>Enjoy our special dish for a limited time! It's a culinary delight that will satisfy your taste buds. Hurry up and indulge in this amazing offer.</p>
      <a href="#" class="cta-button">Get it Now</a>
    </div>
  </div>

</body>
</html>
