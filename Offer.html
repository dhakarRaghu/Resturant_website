<!DOCTYPE html>
<html lang="en">
<head>

  <title>Special Offer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;

    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .offer-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .offer-container:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .offer-image {
      width: 100%;
      height: auto;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .offer-details {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e74c3c;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .offer-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #777;
    }

    .offer-info span {
      display: flex;
      align-items: center;
    }

    .icon-clock {
      margin-right: 5px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #c0392b;
    }

    /* Additional Styling for Responsive Design */
    @media only screen and (max-width: 600px) {
      .offer-container {
        border-radius: 0;
      }

      .offer-image {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    }
  </style>
</head>
